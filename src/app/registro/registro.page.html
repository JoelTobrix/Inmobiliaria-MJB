<ion-header [translucent]="true">

    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-input type="text"[(ngModel)]="txt_usuario"></ion-input>
  <ion-label>Nombre:</ion-label>
  <ion-input type="text"[(ngModel)]="txt_nombre"></ion-input>
  <ion-label>Contrase√±a:</ion-label>
  <ion-input type="password"[(ngModel)]="pass_password"></ion-input>

  <ion-input type="email"[(ngModel)]="txt_correo"></ion-input>
  <ion-label>Descripcion:</ion-label>
  <ion-input type="text"[(ngModel)]="txt_descripcion"></ion-input>
